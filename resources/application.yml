server:
  port: 8090
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles:
    active:
      - "prod"
build:
  version: 3.0.0

loans:
  message: "Welcome to accounts microservive related DEV APIs "
  contactDetails:
    name: "John Doe - Developer"
    email: "john@nowhere.com"
  onCallSupport:
    - (801) 555-1234
    - (801) 523-1345
